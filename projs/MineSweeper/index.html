<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/style.css" />
    <title>Minesweeper</title>
</head>

<body onload="init()">
    <h1>MineSweeper</h1>
    <div class="bestScore">Best score is: </div>
    <div class="container">
        <div class="level">
            <select onchange="changeLevel(this.value)">
                <option value="3">Choose Your Level</option>
                <option value="4">4X4 (2 Mines)</option>
                <option value="6">6X6 (5 Mines)</option>
                <option value="8">8X8 (15 Mines)</option>
            </select>
        </div>
        <div class="gameOver"></div>
        <!-- <div class="updates4user">
            <div class="markedCount">Flagged cells: </div>
            <div class="emoji"></div>
            <div class="time">00:00:00</div>
        </div> -->
        <ul>
            <li class="markedCount">Flagged Cells: </li>
            <li class="emoji"></li>
            <li class="time">00:00:00</li>
        </ul>
        <div class="mat">
            <table>
                <tbody class="board"></tbody>
            </table>
        </div>
        <button class="restart" onclick="init()">Restart</button>
    </div>

    <script src="js/util.js"></script>
    <script src="js/app.js"></script>
</body>

</html>
